<div class="power" ng-class="{'open': power.isOpen}">
    <div class="power-title">{{power.title}}</div>
    <div class="power-menu">
        <ul>
            <li ng-repeat="option in power.options" ng-click="option.action()"
                ng-class="{'active': (option.selected && option.selectable)}">{{option.title}}
            </li>
        </ul>
    </div>
</div>
