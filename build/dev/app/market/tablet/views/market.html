<header>
</header>

<div class="main-container" spinner="getActive().details.$spinner" spinner-size="large">
    <!--LIST BEGIN-->
    <div id="MarketList" class="tablet" ng-controller="ListController">
        <div class="powers">
            <div power="reportPower"></div>
            <div power="sortPower"></div>
            <div power="showPower"></div>
            <div class="power-search">
                <input type="text" ng-model="searchText.title"
                       placeholder="Search">
            </div>
        </div>

        <div class="scroll-container"
             chunk="filteredItems = (items | filter:searchText | limitVisible | orderBy:orderNA():sortBy.reverse)"
             chunk-size="5">
            <!--Toggle favorites button-->
            <!--Item boxes display-->
            <div class="market-list-wrap">
                <div class="list-status">
                    Displaying <strong>{{filteredItems.length}}</strong> Results
                </div>
                <div class="item-well"
                     ng-class="{'item-hidden': item.hidden}"
                     ng-repeat="item in chunk"
                     spinner="item.$spinner">
                    <!--Thumbnail preview button-->

                    <!--Top bar of item box-->
                    <div class="dimensions clearfix">
                        <!--Location Button-->
                        <a href="javascript:" class="btn location {{item.getStatusClass('gradient')}}" ng-class="{'disabled': !item.location}"
                           ah-tap="panTo(item)">
                            <i class="icon-map-marker"></i>
                        </a>

                        <div class="header-container">
                            <div class="title"><a href="javascript:" ah-tap="showItemDetails(item, 'details')">{{item.title
                                | ellipsis:25}}</a></div>
                            <div class="ranges">
                                <span>{{item.getAttribute('numUnits')}}&nbsp;</span>Units.&nbsp;
                                Built in<span>&nbsp;{{item.getAttribute('yearBuilt')}}</span>.
                            </div>
                        </div>
                    </div>

                    <a href="javascript:" ah-tap="showItemDetails(item, 'pictures')" class="preview"
                       ng-show="!item.hidden">
                        <div class="preview-mask"><i class="icon-search"></i></div>
                        <img ng-src="{{item.thumbnail}}" alt="">

                        <div class="preview-caption" ng-class="item.getStatusClass('solid')">
                            <h2>{{item.getAttribute('propertyStatus')}}</h2>

                            <p>View Photos</p>
                        </div>
                    </a>

                    <div class="description" collapse="item.hidden">
                        <div class="text-container">
                            <p>{{item.description | ellipsis:110}} </p>
                        </div>
                    </div>

                    <div class="footer">
                        <div class="user-options">
                            <!--Toggle favorite button-->
                            <div class="footer-button" ah-tap="toggleFavorites(item)">
                                <i class="icon-star" ng-class="{'yellow': item.favorites}"></i>
                            </div>

                            <!--Toggle hidden button-->
                            <div class="footer-button" ah-tap="toggleHidden(item)">
                                <i class="icon-ban-circle" ng-class="{'red': item.hidden}"></i>
                            </div>

                            <div class="footer-button"
                                 ah-tap="showItemDetails(item, 'comments')">
                                <i class="icon-pencil"></i>
                            </div>

                            <!--Contact broker button-->
                            <div class="footer-button" ah-tap="showItemDetails(item, 'contact')"
                                    >
                                <i class="icon-envelope"></i>

                                <span>{{item.getAttribute('broker')}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--LIST END-->

    <!--Map-->
    <div class="map-container tablet">
        <div class="powers">
            <div power="mapPower"></div>
        </div>

        <div class="map-wrap">
            <div map></div>
        </div>
    </div>
    <!--<div map></div>-->
</div>
