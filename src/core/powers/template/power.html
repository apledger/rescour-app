<div class="power power-{{power.color}}" ng-class="{'open': power.isOpen}">
    <div class="power-title">{{power.title}}</div>
    <div class="power-menu">
        <ul>
            <li ng-repeat="option in power.options | orderBy:predicate" ng-click="optionSelected(option)"
                ng-class="{'active': (option.isSelected && option.selectable)}">
                <i class="{{option.icon}}"></i>
                <a href="javascript:">{{option.title}}</a>
            </li>
        </ul>
    </div>
</div>
