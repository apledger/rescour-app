<style type="text/css">
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }

    .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
        -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
        box-shadow: 0 1px 2px rgba(0,0,0,.05);
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }
    .form-signin input[type="text"],
    .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        padding: 7px 9px;
    }

    .help ul {
        top: -45px;
        left: 85px;
    }

</style>
<div class="container">
    <form name="formResetPassword" class="form-signin">
        <h2 class="form-signin-heading">Reset your password</h2>

        <div class="control-group" ng-class="{'success': (formResetPassword.confirmPassword.$valid && formResetPassword.password.$valid)}">
            <label class="control-label">Password:</label>

            <div class="controls">
                <input type="password" focus-on="invalid-password" required="" name="password" ng-model="creds.password" password-validate="" placeholder="Password">
                <span class="help help-inline">
                    <span class="help-success"><i class="icon-ok-sign"></i></span>
                    <span class="help-error">
                        </span></span><ul>
                            <li ng-class="pwdHasLetter"><i class="icon-ok-sign"></i><i class="icon-exclamation-sign"></i>At least <strong>one letter</strong></li>
                            <li ng-class="pwdHasNumber"><i class="icon-ok-sign"></i><i class="icon-exclamation-sign"></i>At least <strong>one number</strong></li>
                            <li ng-class="pwdValidLength"><i class="icon-ok-sign"></i><i class="icon-exclamation-sign"></i>At least <strong>8 characters long</strong></li>
                        </ul>
                    
                
            </div>
        </div>
        <div class="control-group" ng-class="{'success': (formResetPassword.confirmPassword.$valid && formResetPassword.password.$valid)}">
            <label class="control-label">Confirm Password:</label>

            <div class="controls">
                <input type="password" name="confirmPassword" ng-model="creds.confirmPassword" placeholder="Confirm" password-verify="creds.password">
                <span class="help help-inline">
                    <span class="help-error"><i class="icon-exclamation-sign"></i>Passwords do not match</span>
                    <span class="help-success"><i class="icon-ok-sign"></i></span>
                </span>
            </div>
        </div>
        <button class="btn btn-large btn-primary" type="submit" ng-click="resetPassword()">Reset Password</button>
    </form>
</div>
