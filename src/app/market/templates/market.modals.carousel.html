<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4>{{activeMDU.title}} Pictures</h4>
</div>
<div class="modal-body">
    <div carousel disable-animation>
        <div slide ng-repeat="slide in images" active="slide.isActive">
            <img ng-src="{{ slide.url }}" style="margin:auto;">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="close()">Close</button>
</div>
