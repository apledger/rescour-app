<div class="login-wrap" ng-cloak>
    <div class="origami-left"></div>
    <div class="origami-right"></div>
    <div class="container login">
        <div class="login-logo">
            <a href="/"><img src="/img/logo-medium.png" alt=""/></a>
        </div>
        <form class="form-signin form-horizontal">
            <h2 class="form-signin-heading">FORGOT PASSWORD?</h2>
            <div alert ng-repeat="alert in forgotPasswordAlerts" type="alert.type">{{alert.msg}}</div>
            <div class="control-group">
                <div class="control-label">Email</div>
                <div class="controls">
                    <input type="text" ng-model="creds.email" placeholder="Email">
                </div>
            </div>
            <div class="form-actions">
                <button class="btn btn-large btn-danger" type="submit" ng-click="emailInstructions()">Send Me Instructions</button>
            </div>
        </form>
    </div>
</div>
