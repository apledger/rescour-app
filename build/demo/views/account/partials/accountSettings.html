<div ng-controller="AccountSettingsController" ng-cloak>
    <div class="page-header"><h3>Account Settings</h3></div>

    <form name="formChangePassword" class="form-signin form-horizontal">
        <h4 class="form-signin-heading">CHANGE PASSWORD</h4>

        <div class="control-group">
            <label class="control-label">Old Password:</label>

            <div class="controls">
                <input type="password" name="oldPassword" ng-model="creds.old_password"
                       placeholder="Confirm">
            </div>
        </div>


        <div class="control-group"
             ng-class="{'success': (formResetPassword.confirmPassword.$valid && formResetPassword.password.$valid)}">
            <label class="control-label">Password:</label>


            <div class="controls">
                <input type="password" focus-on="invalid-password" required name="password"
                       ng-model="creds.new_password"
                       password-validate
                       placeholder="Password">
                <span class="help help-inline">
                    <span class="help-success"><i class="icon-ok-sign"></i></span>
                    <span class="help-error">
                        <ul>
                            <li ng-class="pwdHasLetter"><i class="icon-ok-sign"></i><i class="icon-exclamation-sign"></i>At least <strong>one letter</strong></li>
                            <li ng-class="pwdHasNumber"><i class="icon-ok-sign"></i><i class="icon-exclamation-sign"></i>At least <strong>one number</strong></li>
                            <li ng-class="pwdValidLength"><i class="icon-ok-sign"></i><i class="icon-exclamation-sign"></i>At least <strong>8 characters long</strong></li>
                        </ul>
                    </span>
                </span>
            </div>
        </div>

        <div class="control-group"
             ng-class="{'success': (formResetPassword.confirmPassword.$valid && formResetPassword.password.$valid)}">
            <label class="control-label">Confirm Password:</label>

            <div class="controls">
                <input type="password" name="confirmPassword" ng-model="creds.verify_password"
                       placeholder="Confirm" password-verify="creds.newPassword">
                <span class="help help-inline">
                    <span class="help-error"><i class="icon-exclamation-sign"></i>Passwords do not match</span>
                    <span class="help-success"><i class="icon-ok-sign"></i></span>
                </span>
            </div>
        </div>

        <div class=""><button ng-click="changePassword()" class="btn controls btn-info">Change Password</button></div>
    </form>

    <form class="form-horizontal form-actions"><h4>CANCEL ACCOUNT</h4>
    <button class="btn btn-danger" ng-click="openCancelDialog()">Cancel Account</button>
</form>
</div>
