<header>
    <a class="logo" href="/">
    </a>

    <div class="navbar">
        <ul class="nav pull-right" style="padding-top:4px">
            <li class="active"><a href="/account">My Account</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</header>

<div class="main-container" ng-cloak>
    <div class="row-fluid account-container">
        <div alert ng-repeat="alert in accountAlerts" type="alert.type">
            {{alert.msg}} <a ng-show="alert.action" ng-click="continueToApp()">{{alert.action}}</a>
        </div>
        <div class="account-navbar">
            <ul class="nav nav-pills nav-stacked">
                <li ng-repeat="view in accountViews" ng-class="{active: view.selected}"
                    ng-click="changeAccountView(view)">
                    <a href="javascript:">{{view.name}}</a>
                </li>
            </ul>
            <!--<form id="Checkout" action="/users/payment/" method="post" class="form-horizontal">-->
            <!--<button checkout class="btn btn-large">Pay Now</button>-->
            <!--</form>--></div>
        <div class="account-content" ng-include="currentView"></div>
    </div>
    <div></div>
</div>
