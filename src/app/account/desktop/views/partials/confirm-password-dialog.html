<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 id="myModalLabel">Please confirm your password</h4>
</div>
<div class="modal-body">
    <div alert ng-repeat="alert in alerts" type="alert.type">{{ alert.msg }}</div>
    <form class="form-horizontal" name="formCancelSubscriptionDialog" novalidate>
        <div class="control-group">
            <div class="control-label">
                Password
            </div>
            <div class="controls">
                <input type="password" ng-model="creds.password"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="close()">Close</button>
    <button class="btn btn-primary" ng-click="sendPassword()">Send</button>
</div>
