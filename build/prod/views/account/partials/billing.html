<div ng-controller="AccountBillingController">
    <div class="page-header"><h3>Billing Information</h3></div>

    <form class="form-horizontal">

        <div class="control-group"><label class="control-label">Credit Card</label>

            <div class="controls"><input type="text" class="input-xlarge" disabled="true" placeholder="xxxx-xxxx-xxxx-{{billingInfo.card.last4}}">
            </div>
        </div>

        <div class="control-group"><label class="control-label">Address Line 1</label>

            <div class="controls"><input type="text" class="input-xlarge" disabled="true" placeholder="{{billingInfo.card.address_line1}}">
            </div>
        </div>

        <div class="control-group"><label class="control-label">Address Line 2</label>

            <div class="controls"><input type="text" class="input-xlarge" disabled="true" placeholder="{{billingInfo.card.address_line2}}">
            </div>
        </div>

        <div class="control-group"><label class="control-label">City</label>

            <div class="controls"><input type="text" class="input-xlarge" disabled="true" placeholder="{{billingInfo.card.address_city}}">
            </div>
        </div>

        <div class="control-group"><label class="control-label">State</label>

            <div class="controls"><input type="text" class="input-xlarge" disabled="true" placeholder="{{billingInfo.card.address_state}}">
            </div>
        </div>

        <div class="control-group"><label class="control-label">ZIP</label>

            <div class="controls"><input type="text" class="input-xlarge" disabled="true" placeholder="{{billingInfo.card.address_zip}}">
            </div>
        </div>
        <button class="btn controls btn-info">Edit Account</button>
        </form>
</div>
