<div class="power {{power.float}} {{power.color}} clearfix" ng-class="{'open': power.isOpen }">
    <div class="power-title" ng-class="{'power-icon-dropdown': power.options}" tooltip="{{power.tooltip.text}}" tooltip-placement="{{power.tooltip.placement}}">
        <i ng-show="!power.title" class="{{power.icon}}"></i>{{power.title}}
    </div>
    <div class="power-menu">
        <ul>
            <li ng-repeat="option in power.getOptions() | orderBy:predicate" ng-click="selectOption(option)"
                ng-class="{'active': (option.isSelected && (power.toggle || option.selectable))}">
                <i class="{{option.icon}}"></i>
                <a href="javascript:">{{option.title}}</a>
            </li>
        </ul>
    </div>
</div>
