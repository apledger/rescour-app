<header>
    <a class="logo" href="/">
    </a>

    <div class="navbar">
        <ul class="nav pull-right" style="padding-top:4px">
            <li class="active"><a href="/account/">My Account</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</header>

<div class="container-fluid" ng-cloak>
    <div class="row-fluid">
        <div class="span3 account-navbar">
            <ul class="nav nav-tabs nav-stacked">
                <li ng-repeat="view in accountSubviews" ng-class="{active: view.selected}"
                    ng-click="selectSubview(view)">
                    <a href="javascript:">{{view.title}}<i class="icon-chevron-right"></i></a>

                </li>
            </ul>
        </div>

        <div class="span9 account-content" ng-include="accountSubviews[activeSubview].templateUrl">
        </div>
    </div>
    <div></div>
</div>
