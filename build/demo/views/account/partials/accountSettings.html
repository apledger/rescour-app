<div class="container-fluid" ng-controller="AccountSettingsController" ng-cloak>
    <div class="page-header"><h3>Account Settings</h3></div>
    <div alert ng-repeat="alert in accountAlerts" type="alert.type">{{alert.msg}}
        <a ng-show="action" href="javascript:"
           ng-click="goToApp()">Continue to Application</a></div>

    <div class="row-fluid">
        <form name="formChangePassword" class="form-horizontal span12">
            <div class="control-group">
                <label class="control-label">Old Password:</label>

                <div class="controls">
                    <input type="password"
                           class="input-xlarge"
                           name="oldPassword"
                           ng-model="creds.oldPassword"
                           required
                           placeholder="Old password">
                    <span class="help help-inline">
                        <span class="help-error"><i class="icon-exclamation-sign"></i>Required</span>
                        <span class="help-success"><i class="icon-ok-sign"></i></span>
                    </span>
                </div>
            </div>


            <div class="control-group"
                 ng-class="{'success': (formResetPassword.verifyPassword.$valid && formResetPassword.newPassword.$valid)}">
                <label class="control-label">Password:</label>


                <div class="controls">
                    <input type="password"
                           focus-on="invalid-password"
                           required
                           name="newPassword"
                           class="input-xlarge"
                           ng-model="newPassword"
                           password-validate
                           placeholder="Password">
                <span class="help help-inline">
                    <span class="help-success"><i class="icon-ok-sign"></i></span>
                    <span class="help-error">
                        <ul>
                            <li ng-class="pwdHasLetter"><i class="icon-ok-sign"></i><i
                                    class="icon-exclamation-sign"></i>At least <strong>one letter</strong></li>
                            <li ng-class="pwdHasNumber"><i class="icon-ok-sign"></i><i
                                    class="icon-exclamation-sign"></i>At least <strong>one number</strong></li>
                            <li ng-class="pwdValidLength"><i class="icon-ok-sign"></i><i
                                    class="icon-exclamation-sign"></i>At least <strong>8 characters long</strong></li>
                        </ul>
                    </span>
                </span>
                </div>
            </div>

            <div class="control-group"
                 ng-class="{'success': (formResetPassword.verifyPassword.$valid && formResetPassword.newPassword.$valid)}">
                <label class="control-label">Confirm Password:</label>

                <div class="controls">
                    <input type="password"
                           class="input-xlarge"
                           required
                           name="verifyPassword"
                           ng-model="verifyPassword"
                           placeholder="Confirm"
                           password-verify="newPassword">
                <span class="help help-inline">
                    <span class="help-error"><i class="icon-exclamation-sign"></i>Passwords do not match</span>
                    <span class="help-success"><i class="icon-ok-sign"></i></span>
                </span>
                </div>
            </div>

            <div class="form-actions">
                <button ng-click="changePassword()" class="btn btn-danger">Change Password</button>
            </div>
        </form>
    </div>
</div>
