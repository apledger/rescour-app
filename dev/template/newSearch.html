<div class="modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="clear()">&times;</button>
        <h3 id="myModalLabel">New Search</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <div class="control-label">Search Name:</div>
                <div class="controls">
                    <input type="text" autofocus autoselect ng-model="attributes.title">
                </div>
            </div>
            <div class="control-group">
                <div class="control-label">Email notifications:</div>
                <div class="controls">
                    <input type="checkbox">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" ng-click="clear()">Close</button>
        <button class="btn btn-primary" ng-click="saveSearch()">Save changes</button>
    </div>
</div>
